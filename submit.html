<!DOCTYPE html>
<html>
<head>
	<title>Write formdata to excel file</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<style>
		.form-g{
			padding: 2rem;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<form class="col-12" action="http://localhost:8080/submit" method="POST">

	<div class="bg-secondary text-white form-g">
		<div class="form-row " id="sn">
			<label class="col-2 col-form-label" for="serialNumber" id="serial-number"> Serial No :</label>
			<input class="form-control col-sm-4" type="text" name="serialNumber" required />
		</div>

		<div class="form-row">
			<label class="col-2 col-form-label" for="productId" id="product-id">Product ID :</label>
			<input class="form-control col-sm-4" type="text" name="productId" required />
		</div>
	</div>

	<div class="form-group bg-info text-white form-g">
		<table>
			<tbody>
				<tr>
					<td><label for="weight" id="weight">Weight</label></td>
					<td><label for="size" id="size">Size</label></td>
					<td><label for="mold" id="mold">Mold</label></td>
				</tr>
				<tr>
					<td>
						<!-- <label>Weight</label> -->
						<input class="form-control" name="weight" type="text" required />
					</td>

					<td>
						<!-- <label>Size</label> -->
						<input class="form-control" name="size" type="text" required />
					</td>

					<td>
						<!-- <label>Mold</label> -->
						<select class="form-control" name="mold">
							<option>option1</option>
							<option>option2</option>
							<option>option3</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
</div>

<div class="form-group bg-dark text-white form-g">
		<table>
			<tbody>

				<tr>
					<td><label for="shift" id="shift">Shift</label></td>
					<td><label for="pressNumber" id="press-number">Press Number</td>
				</tr>

				<tr>
					<td>
					<select class="form-control" name="shift">
							<option>A</option>
							<option>B</option>
							<option>C</option>
					</select>
					</td>

					<td>
					<select class="form-control" name="pressNumber">
							<option>Press 1</option>
							<option>Press 2</option>
							<option>Press 3</option>
					</select>
					</td>
				</tr>

			</tbody>
		</table>
		<div class="form-check">
			<input class="form-check-input" type="radio"  id="singleSide" name="type" value="singleSide" required />
			<label class="form-check-label" for="singleSide" id="side">Single side</label>	
		</div>
		
		<div class="form-check">
			<input class="form-check-input" type="radio"  id="outSide" name="type" value="outSide" required />
			<label class="form-check-label" for="outSide" id="side">Outside</label>
		</div>
</div>
<input class="form-control" type="hidden" name="entry.552539728_sentinel" jsname="DTMEae">
<button class="btn btn-dark" type="Submit">Update</button>




</form>
</div>



</body>
</html>
